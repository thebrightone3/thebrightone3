<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRIGHT ONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #924d19;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #434343;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #463094;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(253, 252, 252, 0.2);
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>THE BRIGHT ONE</h1>
    </header>
    <div class="container">
        <h2>Welcome to THE BRIGHT ONE</h2>
        <p>This is a sample THE BRIGHT ONE. You can customize it to display information about a specific student.</p>
        <h3>Student Information</h3>
        <ul>
            <li><strong>Name OF Group:</strong> THE BRIGHT ONE </li>
            <li><strong>Student Number:</strong> 7</li>
            <li><strong>Project for:</strong> History</li>
            <li><strong>Budget:</strong> 10000/=</li>
        </ul>
    </div>
</body>
</html>
